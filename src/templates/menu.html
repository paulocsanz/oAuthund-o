<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' type='text/css' href='/static/css/base.css'>
        <meta content='width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no' name='viewport'>
        {% block header %}
        {% endblock %}
    </head>
    <body>
        <div id='top_menu'>
            <ul>
            {% block menu %}
            {% endblock %}
            </ul>
        </div>

		{% if request.args.get("e") %}
		<div id='error-box'>
			<p>{{request.args.get("e")}}</p>
		</div>
		{% endif %}
        <div id='content'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
